<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Kalorant - Ascent</title>
		<style>
			body { 
				margin: 0; 
				overflow: hidden;
				font-family: 'Arial', sans-serif;
			}
			#crosshair {
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				color: rgba(0, 255, 135, 0.8);
				font-size: 20px;
				pointer-events: none;
				user-select: none;
			}
			#ui {
				position: fixed;
				bottom: 20px;
				left: 20px;
				color: white;
			}
			#health {
				color: #00ff87;
				font-size: 24px;
				margin-bottom: 10px;
			}
			#shield {
				color: #00a8ff;
				font-size: 24px;
				margin-bottom: 10px;
			}
			#round-info {
				position: fixed;
				top: 20px;
				left: 50%;
				transform: translateX(-50%);
				color: white;
				font-size: 18px;
				text-align: center;
			}
			#abilities {
				position: fixed;
				bottom: 20px;
				left: 50%;
				transform: translateX(-50%);
				display: flex;
				gap: 10px;
			}
			.ability {
				width: 40px;
				height: 40px;
				background: rgba(0, 0, 0, 0.5);
				border: 2px solid #00ff87;
				border-radius: 5px;
			}
			#money {
				position: fixed;
				top: 20px;
				right: 20px;
				color: #00ff87;
				font-size: 24px;
			}
			#minimap {
				position: fixed;
				top: 20px;
				left: 20px;
				width: 200px;
				height: 200px;
				background: rgba(0, 0, 0, 0.5);
				border: 2px solid #00ff87;
				border-radius: 5px;
			}
			#minimapCanvas {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="crosshair">+</div>
		<div id="ui">
			<div id="health">100 HP</div>
			<div id="shield">50 SHIELD</div>
		</div>
		<div id="round-info">
			Round 1
			<div id="timer">1:40</div>
		</div>
		<div id="money">800¢</div>
		<div id="minimap">
			<canvas id="minimapCanvas"></canvas>
		</div>

		<!-- Three.js -->
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.150.1/build/three.module.js",
					"three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
				}
			}
		</script>
		<script type="module">
			import { Game } from './js/game.js';
			
			// ゲームの初期化
			window.addEventListener('DOMContentLoaded', () => {
				const game = new Game();
			});
		</script>
	</body>
</html>
